name: Deal Check

on:
  schedule:
    - cron: '0 7,19 * * *'  # 08:00 & 20:00 UK (approx; GitHub runs in UTC)
  workflow_dispatch: {}

jobs:
  run-agent:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # allow pushing results back to repo

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: agent
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run agent
        env:
          RAPIDAPI_KIWI_KEY: ${{ secrets.RAPIDAPI_KIWI_KEY }}
          AMADEUS_API_KEY: ${{ secrets.AMADEUS_API_KEY }}
          AMADEUS_API_SECRET: ${{ secrets.AMADEUS_API_SECRET }}
          ALERT_TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          ALERT_TELEGRAM_CHAT: ${{ secrets.TELEGRAM_CHAT_ID }}
        working-directory: agent
        run: |
          python travel_deal_agent.py --config ../config/request.json

      - name: Commit results
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add results/*.json || true
          if git diff --cached --quiet; then
            echo "No result changes to commit"
          else
            git commit -m "chore(results): update $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
            git push
          fi
